<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Lets get some
            <span class="font-semibold text-purple-600">Moooooney</span>
        </h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4  mx-auto text-white">
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-5xl ">Deposit</h3>
                    <h2 class="text-3xl ">$<span id="deposit-total">000</span></h2>
                </div>
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-5xl ">Withdraw</h3>
                    <h2 class="text-3xl ">$<span id="withdraw-total"> 000</span></h2>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-5xl ">Balance</h3>
                    <h2 class="text-3xl ">$<span id="balance-total"> 000</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2  gap-4 p-16 ml-32 mr-32">
                <div class="bg-red-100 rounded  gap-4 p-16">
                    <div class="bg-red-100 rounded p-8">
                        <h3 class="text-2xl mb-4">Please Deposit</h3>
                        <input id="depositInput" class="border-2 border-gray-400 rounded block w-3/4 px-2 mb-4"
                            type="text" placeholder="$ amount to deposit">
                        <button id="deposit-button"
                            class="bg-yellow-600 text-white rounded px-4 py2 font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 rounded gap-4 p-16">

                    <div class="bg-purple-100 rounded p-8 mr-8">
                        <h3 class="text-2xl mb-4">Please Withdraw</h3>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 px-2 mb-4"
                            type="text" placeholder="$ amount to withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-600 text-white rounded px-4 py2 font-medium">Withdraw</button>
                    </div>
                </div>
            </div>




        </section>
    </main>



    <script src="js/banking.js"></script>
</body>

</html>
