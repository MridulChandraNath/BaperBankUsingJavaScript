<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to
            <span class="font-semibold text-purple-600">baper bank!!!</span>
        </h1>
    </header>

    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
            <div action="">
                <h3 class="text-2xl mb-4">Please LogIn</h3>
                <input id="userEmail" class="border-2 border-gray-400 rounded block w-3/4 px-2 mb-4" type="text"
                    placeholder="Enter your email">
                <input id="userPassword" class="border-2 border-gray-400 rounded w-3/4 px-2 mb-4 block" type="password"
                    name="" placeholder="Password">
                <button id="login-submit" class="bg-yellow-600 text-white rounded px-4 py2 font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/logIn.js"></script>

</body>

</html>
